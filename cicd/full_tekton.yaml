apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  labels:
    app.kubernetes.io/instance: java-demo
    app.kubernetes.io/name: java-demo
    operator.tekton.dev/operand-name: openshift-pipelines-addons
    pipeline.openshift.io/runtime: java
    pipeline.openshift.io/runtime-version: openjdk-17-ubi8
    pipeline.openshift.io/type: kubernetes
  name: java-demo
spec:
  finally:
    - name: send-to-webhook-slack
      params:
        - name: webhook-secret
          value: my-slack-secret
        - name: message
          value: >-
            Pipeline execution results $(tasks.status) for $(params.GIT_REPO) - 
            $(params.GIT_REVISION)
        - name: bot-name
          value: Tekton Bot
        - name: icon-emoji
          value: ':robot_face:'
      taskRef:
        kind: Task
        name: send-to-webhook-slack
  params:
    - default: java-demo
      name: APP_NAME
      type: string
    - default: 'https://github.com/osa-ora/java-demo'
      name: GIT_REPO
      type: string
    - default: main
      name: GIT_REVISION
      type: string
    - default: 'image-registry.openshift-image-registry.svc:5000/dev/java-demo'
      name: IMAGE_NAME
      type: string
    - default: .
      name: PATH_CONTEXT
      type: string
    - default: openjdk-17-ubi8
      name: VERSION
      type: string
    - default: '1.0'
      name: APP_VERSION
      type: string
    - default: 'https://sonarqube-dev.apps.cluster-kbrfv.kbrfv.sandbox1970.opentlc.com'
      name: SONAR_URL
      type: string
    - default: sqp_80093e6e36da0750006ae8672fd449f85eacd923
      name: SONAR_TOKEN
      type: string
    - default: java-demo
      name: SONAR_PROJECT
      type: string
    - default: 'false'
      name: SONAR_RUN
      type: string
  tasks:
    - name: fetch-repository
      params:
        - name: url
          value: $(params.GIT_REPO)
        - name: revision
          value: $(params.GIT_REVISION)
        - name: subdirectory
          value: ''
        - name: deleteExisting
          value: 'true'
      runAfter:
        - start-notification
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: workspace
    - name: build
      params:
        - name: IMAGE
          value: $(params.IMAGE_NAME)
        - name: TLSVERIFY
          value: 'false'
        - name: PATH_CONTEXT
          value: $(params.PATH_CONTEXT)
        - name: VERSION
          value: $(params.VERSION)
      runAfter:
        - fetch-repository
      taskRef:
        kind: ClusterTask
        name: s2i-java
      workspaces:
        - name: source
          workspace: workspace
    - name: tag-image
      params:
        - name: SCRIPT
          value: >-
            oc tag $(params.APP_NAME):latest
            $(params.APP_NAME):$(params.APP_VERSION) 
      runAfter:
        - unit-test
        - my-sonarqube-scanner
      taskRef:
        kind: ClusterTask
        name: openshift-client
    - name: unit-test
      params:
        - name: MAVEN_IMAGE
          value: >-
            registry.redhat.io/ubi8/openjdk-17@sha256:a8165bc2cd5051a96d6937e25ed03155bbd4b731da6e58cebfe2ea83209c16d8
        - name: GOALS
          value:
            - test
        - name: MAVEN_MIRROR_URL
          value: ''
        - name: SERVER_USER
          value: ''
        - name: SERVER_PASSWORD
          value: ''
        - name: PROXY_USER
          value: ''
        - name: PROXY_PASSWORD
          value: ''
        - name: PROXY_PORT
          value: ''
        - name: PROXY_HOST
          value: ''
        - name: PROXY_NON_PROXY_HOSTS
          value: ''
        - name: PROXY_PROTOCOL
          value: http
        - name: CONTEXT_DIR
          value: .
      runAfter:
        - fetch-repository
      taskRef:
        kind: ClusterTask
        name: maven
      workspaces:
        - name: source
          workspace: workspace
        - name: maven-settings
          workspace: workspace
    - name: my-sonarqube-scanner
      params:
        - name: SONAR_HOST_URL
          value: $(params.SONAR_URL)
        - name: SONAR_PROJECT_KEY
          value: $(params.SONAR_PROJECT)
        - name: SONAR_LOGIN
          value: $(params.SONAR_TOKEN)
      runAfter:
        - build
      taskRef:
        kind: Task
        name: my-sonarqube-scanner
      when:
        - input: $(params.SONAR_RUN)
          operator: in
          values:
            - 'true'
      workspaces:
        - name: source-dir
          workspace: workspace
        - name: sonar-settings
          workspace: workspace
    - name: start-notification
      params:
        - name: webhook-secret
          value: my-slack-secret
        - name: message
          value: >-
            Pipeline execution started for $(params.GIT_REPO) - 
            $(params.GIT_REVISION)
        - name: bot-name
          value: Tekton Bot
        - name: icon-emoji
          value: ':robot_face:'
      taskRef:
        kind: Task
        name: send-to-webhook-slack
  workspaces:
    - name: workspace
      optional: false
